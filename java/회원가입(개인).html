<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <style>
    .navbar {
      margin-bottom:30px; /* 네비게이션 바 아래쪽에 여백 추가 */
    }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">선규</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <!-- 회원가입화면 볼 수있는 헤더 -->

                    
                    <li class="nav-item">
                        <a class="nav-link" href="">채용공고</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">자유게시판</a>
                    <li class="nav-item">
                        <a class="nav-link" href="">로그인</a>
                    </li>
                </ul>
            </div>

            <div>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="🔍">
                    <button class="btn btn-primary">검색</button>
                </form>
            </div>

        </div>
    </nav>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">회원가입</div>
          <div class="card-body">
            <form action="/join" method="post">
              <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="mb-3">
                <label for="id" class="form-label">아이디</label>
                <input type="text" class="form-control" id="id" name="id" required>
              </div>
              <div class="mb-3">
                <label for="pw" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="pw" name="pw" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">이메일 주소</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="hp" class="form-label">휴대폰 번호</label>
                <input type="tel" class="form-control" id="hp" name="hp" required>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block">회원가입</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="text-center mt-5">
    <p>
      <a href="#">

        </footer>
      </body>
      </html>
